<div>
  <header class="logplayer-topbar">
    <span>Log file</span>
    <input type="file" class="logplayer-fileinput mt-field">
    <span class="logplayer-domCount"></span>
    <span>Delay between orders (ms)</span>
    <input type="number" class="logplayer-delay mt-field">
    <button class="logplayer-reset mt-button" title="Reset"><i class="zmdi zmdi-backup-restore"></i></button>
    <button class="logplayer-step mt-button" title="Next step"><i class="zmdi zmdi-debug-step-over"></i></button>
    <button class="logplayer-play mt-button" title="Play"><i class="zmdi zmdi-play"></i></button>
    <input type="number" class="logplayer-forward-count mt-field" value="5">
    <button class="logplayer-forward mt-button" title="Forward"><i class="zmdi zmdi-fast-forward"></i></button>
  </header>
  <!-- GBC will be rendered in this div -->
  <div class="containerElement"></div>
</div>
